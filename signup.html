<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <link rel="icon" href="images/favicon.ico">
  <title>Newsletter Signup</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <!-- Custom styles for this template -->
  <link href="styles.css" rel="stylesheet">
</head>

<body class="text-center">

  <main class="form-signin w-100 m-auto">
    <form action="/" class="form-signin" method="POST">
      <img class="mb-4" src="images/mountain.png" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Signup to my Newsletter!</h1>
      <input type="text" name="firstName" class="form-control top" placeholder="First Name" required autofocus>
      <input type="text" name="lastName" class="form-control middle" placeholder="Last Name" required>
      <input type="email" name="email" class="form-control bottom" placeholder="E-mail" required>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign me up!</button>
      <p class="mt-5 mb-3 text-muted">&copy; Tina Lacatis</p>
    </form>
  </main>

</body>
</html>
